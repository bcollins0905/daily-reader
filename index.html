<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <!-- Main Bootstrap Search -->
  <div class="container">
    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   What do you feel like reading?</strong></h3>
          </div>
          <div class="panel-body">
            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">
              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search-term">
              </div>
              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="pwd">Number of Matching Results:</label>
                <select class="form-control" id="num-records-select">
							<option value="1">1</option>
							<!-- Setting the option for 5 as default -->
							<option value="5" selected>5</option>
							<option value="10">10</option>
						</select>
              </div>
				<button type="button" class="btn btn-info" id="button1" value="Trump">Trump</button>
				<button type="button" class="btn btn-info" id="button2" value="Russia">Russia</button>
				<button type="button" class="btn btn-info" id="button3" value="Fake_News">Fake News</button>
				<button type="button" class="btn btn-info" id="button4" value="Another_Trending_Topic">Another Trending Topic</button>
              	<button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
              <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">
          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>   Top Articles</strong></h3>
          </div>
          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="well-section">
          </div>
        </div>
      </div>
    </div>
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="nyt-logic.js"></script>
</body>
</html>
